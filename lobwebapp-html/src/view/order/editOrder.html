<form class="form-horizontal form-validation" role="form" name="orderForm" novalidate ng-submit="saveChanges(entity)">
    
    <entity-id id="entity.id"></entity-id>
    
    <quick-search label="Cliente" resource-url="customer" entity-id="entity.customer.id" fetch="fetchCustomer(entity.customer.id)">
        <p class="form-control-static">{{entity.customer.name}}</p>
    </quick-search>

    <quick-search label="Produtos" resource-url="product" invalid="invalid.orderItems" entity-id="item.product.id" fetch="fetchProduct(item.product.id)">
        <div class="col-md-3" ng-class="{'has-error': orderForm.productQuantity.$invalid && invalid.orderItems}">
            <div class="input-group">
                <input type="number" required min="1" class="form-control" id="productQuantity" name="productQuantity" placeholder="Qt" ng-model="item.quantity" ui-keyup="{'enter': 'addItem(item)'}" ng-disabled="!item.product.id">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Adicionar produto à lista" ng-click="addItem(item)" ng-disabled="orderForm.productQuantity.$invalid || orderForm.productId.$invalid || readMode">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <p class="form-control-static">
                <product-detail product="item.product"></product-detail>
            </p>
        </div>
    </quick-search>
        
    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <ul class="list-group">
                <li class="list-group-item lwa-fade-left" ng-repeat="item in entity.items">
                    <div class="row">
                        <product-detail class="col-md-11" product="item.product" quantity="item.quantity"></product-detail>
                        <div class="pull-right col-md-1">
                            <button type="button" class="close" ng-click="removeItem(item)">&times;</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputTotal" class="col-md-1 control-label">Total</label>
        <div class="col-md-11">
            <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="text" class="form-control" id="inputTotal" value="{{total | number:2}}" readonly>
            </div>
        </div>
    </div>
    
    <div class="form-group lwa-fade-left" 
        ng-class="{'has-error': orderForm.inputPayment.$invalid || invalid.paymentQuantity || invalid.exchange }" 
        ng-hide="total <= 0 || entity.payment.status == 'PENDING'">
        <label for="inputPayment" class="col-md-1 col-md-offset-1 control-label">Pagamento</label>
        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="number" class="form-control" id="inputPayment" name="inputPayment" ng-model="entity.payment.quantity" 
                ng-pattern="/^(?=.*[1-9])\d*(?:\.\d{1,2})?$/">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{entity.payment.mode | paymentMode}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="link" ng-hide="entity.payment.mode == 'MONEY'" ng-click="entity.payment.mode = 'MONEY';">Dinheiro</a></li>
                        <li><a class="link" ng-hide="entity.payment.mode == 'CREDIT_CARD'" ng-click="entity.payment.mode = 'CREDIT_CARD';">Cartão</a></li>
                        <li><a class="link" ng-hide="entity.payment.mode == 'CHECK'" ng-click="entity.payment.mode = 'CHECK';">Cheque</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group lwa-fade-left" ng-hide="exchange <= 0 || invalid.paymentQuantity || entity.payment.status == 'PENDING'">
        <label for="inputExchange" class="col-md-1 col-md-offset-1 control-label">Troco</label>
        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">R$</span>
                <input type="text" class="form-control" id="inputExchange" value="{{exchange | number:2}}" readonly>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-md-1 btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Status <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation" class="dropdown-header">Pagamento</li>
                <li><a class="link" ng-click="entity.payment.status = 'OK';" ng-if="entity.status.payment != 'OK'">OK</a></li>
                <li><a class="link" ng-click="entity.payment.status = 'PENDING';" ng-if="entity.status.payment != 'PENDING'">Pendente</a></li>
                <li><a class="link" ng-click="entity.payment.status = 'CANCELLED';" ng-if="entity.status.payment != 'CANCELLED'">Cancelado</a></li>
            </ul>
        </div>
        <div class="col-md-1 form-control-static">
            <span class="label label-default">{{entity.date | date:'dd MMM yy HH:mm'}}</span>
        </div>
        <div class="col-md-9 form-control-static">
            <payment-detail payment="entity.payment"></payment-detail>
        </div>
    </div>

    <save-changes save-disabled="readMode ||
                                 invalid.orderItems ||
                                 invalid.paymentQuantity ||
                                 orderForm.inputPayment.$invalid" 
                  remove-disabled="isEntityNew || readMode" remove="removeOrder(entity)"></save-changes>

</form>
