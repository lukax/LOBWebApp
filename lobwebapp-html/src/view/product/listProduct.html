<div class="row">
    <div class="input-group">
        <input type="search" ng-model="searchText" id="inputSearch" placeholder="Procurar" class="form-control" ui-keypress="{'enter': 'listProduct(0, searchText)'}" autofocus>
        <div class="input-group-btn">
            <label class="btn btn-primary" for="inputSearch" data-ng-click="listProduct(currentPage, searchText)">
                <span class="glyphicon glyphicon-refresh"></span>
            </label>
        </div>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
                <th><a class="link" ng-click="predicate = 'quantity'; reverse = !reverse">Qt</a></th>
                <th><a class="link" ng-click="predicate = 'price'; reverse = !reverse">Pre√ßo</a></th>
                <th><a class="link" ng-click="predicate = 'category'; reverse = !reverse">Categoria</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prod in products | filter:searchText | orderBy:predicate:reverse" 
                ng-click="editProduct(prod.id)" style="cursor: pointer;" class="product-list">
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td>{{prod.quantity}} {{prod.unit}}</td>
                <td>R${{prod.price | number:2}}</td>
                <td>{{prod.category}}</td>
            </tr>
        </tbody>
    </table>
    <ul class="pager">
        <li ng-class="{disabled: currentPage == 0, enabled: currentPage != 0}">
            <a class="link" ng-click="listProduct(0, searchText)">&laquo;</a>
            <a class="link" ng-click="listProduct(currentPage-1, searchText)">&larr;</a>
        </li>
        <li class="disabled"><a class="link">{{currentPage+1}} de {{totalPages}}</a></li>
        <li ng-class="{disabled: currentPage == totalPages-1, enabled: currentPage != totalPages-1}">
            <a class="link" ng-click="listProduct(totalPages-1, searchText)">&raquo;</a>
            <a class="link" ng-click="listProduct(currentPage+1, searchText)">&rarr;</a>
        </li>
    </ul>
</div>
