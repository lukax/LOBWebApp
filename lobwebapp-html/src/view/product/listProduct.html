<div class="input-group">
    <input type="search" ng-model="searchText" id="inputSearch" placeholder="Procurar" class="form-control" autofocus>
    <div class="input-group-btn">
        <label class="btn btn-default" for="inputSearch" data-ng-click="listProduct()">
            <span class="glyphicon glyphicon-refresh"></span>
        </label>
    </div>
</div>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr ng-init="reverse = false">
            <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
            <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
            <th><a class="link" ng-click="predicate = 'quantity'; reverse = !reverse">Qt</a></th>
            <th><a class="link" ng-click="predicate = 'price'; reverse = !reverse">Preço</a></th>
            <th><a class="link" ng-click="predicate = 'description'; reverse = !reverse">Descrição</b></a></th>
            <!-- <th><a class="link" ng-click="predicate = 'group'; reverse = !reverse">Grupo</a></th> -->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="prod in products | filter:searchText | orderBy:predicate:reverse"
            ng-click="editProduct(prod.id)" style="cursor: pointer;" class="product-list">
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.price | number:2}}</td>
            <td>{{prod.description}}</td>
            <!-- <td>{{prod.group}}</td> -->
        </tr>
    </tbody>
</table>
