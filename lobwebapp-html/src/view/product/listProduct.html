<div class="row">
    <div class="input-group">
        <input type="search" ng-model="searchText" id="inputSearch" placeholder="Procurar" class="form-control" ui-up="{'enter': 'listProduct(0)'}" autofocus>
        <div class="input-group-btn">
            <label class="btn btn-primary" for="inputSearch" data-ng-click="listProduct(currentPage)">
                <span class="glyphicon glyphicon-refresh"></span>
            </label>
        </div>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
                <th><a class="link" ng-click="predicate = 'price'; reverse = !reverse">Pre√ßo</a></th>
                <th><a class="link" ng-click="predicate = 'category'; reverse = !reverse">Categoria</a></th>
            </tr>
        </thead>
        <tbody>
            <tr class="lwa-list" ng-repeat="prod in entities | filter:searchText | orderBy:predicate:reverse" ng-click="editEntity(prod.id)">
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td>R${{prod.price | number:2}}</td>
                <td>{{prod.category}}</td>
            </tr>
        </tbody>
    </table>
    <list-pager page="page" change-page="listProduct"></list-pager>
</div>
