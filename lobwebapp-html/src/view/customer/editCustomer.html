<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" role="form" name="formCustomer" ng-submit="saveChanges(customer)" novalidate>
            <div class="form-group">
                <label for="inputId" class="col-md-2 control-label">ID</label>
                <div class="col-md-10 input-group">
                    <input type="text" class="form-control" id="customerId" name="customerId" readonly ng-model="customer.id">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formCustomer.name.$invalid}">
                <label for="inputName" class="col-md-2 control-label">Nome</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" name="name" autofocus ng-model="customer.name" required ng-minlength="3">
                </div>
            </div>

            <div class="pull-right" ng-class="{'btn-group': !isCustomerNew}">
                <button class="btn btn-primary" type="submit" data-toggle="tooltip" title="Salvar Alterações do Cliente"
                        data-loading-text="Salvando..." ng-hide="readMode"
                        ng-disabled="formCustomer.name.$invalid ||
                                     formCustomer.name.$pristine">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
                </button>
                <a class="btn btn-default" data-toggle="tooltip" title="Remover Cliente Atual" data-loading-text="Removendo..." ng-click="removeCustomer(customer)" ng-hide="isCustomerNew">
                    Remover
                </a>
            </div>

        </form>
    </div>
</div>
