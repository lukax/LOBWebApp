<div class="input-group">
    <input type="search" ng-model="searchText" id="inputSearch" placeholder="Procurar" class="form-control" autofocus>
    <div class="input-group-btn">
        <label class="btn btn-default" for="inputSearch" data-ng-click="listCustomer()">
            <span class="glyphicon glyphicon-refresh"></span>
        </label>
    </div>
</div>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr ng-init="reverse = false">
            <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
            <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers | filter:searchText | orderBy:predicate:reverse"
            ng-click="editCustomer(customer.id)" style="cursor: pointer;" class="product-list">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
        </tr>
    </tbody>
</table>
