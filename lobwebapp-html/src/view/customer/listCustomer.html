<div class="row">
    <search-bar text="searchText" on-update="listEntity(0)"></search-bar>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
            </tr>
        </thead>
        <tbody>
            <tr class="lwa-list" ng-repeat="customer in entities | filter:searchText | orderBy:predicate:reverse" ng-click="editEntity(customer.id)">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
            </tr>
        </tbody>
    </table>
    <list-pager page="page" change-page="listEntity(pageIndex)"></list-pager>
</div>
