<form class="form-horizontal" role="form" name="formStock" ng-submit="saveChanges(stock)" novalidate>
    <div class="form-group">
        <label for="stockId" class="col-md-1 control-label">ID</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="stockId" name="stockId" readonly ng-model="stock.id">
        </div>
    </div>
    <div class="form-group">
        <div ng-class="{'has-error': formStock.quantity.$invalid}">
            <label for="productId" class="col-md-1 control-label">Produto</label>
            <div class="col-md-2 input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="Buscar Rápida de Produto" ng-click="quickSearchProduct()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                <input type="number" class="form-control" id="productId" name="productId" placeholder="ID" ng-model="stock.product.id" ui-keyup="{'enter': 'fetchProduct(stock.product.id)'}" ui-event="{'blur': 'fetchProduct(stock.product.id)'}">
            </div>
        </div>
        <div class="col-md-9">
            <p class="form-control-static">
                <product-detail product="stock.product"></product-detail>
            </p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': formStock.quantity.$invalid}">
        <label for="quantity" class="col-md-1 control-label">Qt.</label>
        <div class="col-md-5">
            <input type="number" class="form-control" id="quantity" name="quantity" autofocus ng-model="stock.quantity" required min="0">
        </div>
        <div ng-class="{'has-error': productForm.inputMin.$invalid}">
            <label for="minQuantity" class="col-md-1 control-label">Min</label>
            <div class="col-md-2">
                <input type="number" class="form-control" id="minQuantity" name="minQuantity" ng-model="stock.minQuantity" min="0">
            </div>
        </div>
        <div ng-class="{'has-error': productForm.inputMax.$invalid}">
            <label for="maxQuantity" class="col-md-1 control-label">Max</label>
            <div class="col-md-2">
                <input type="number" class="form-control" id="maxQuantity" name="maxQuantity" ng-model="stock.maxQuantity" min="0">
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': formStock.unit.$invalid}">
        <label for="unit" class="col-md-1 control-label">Unid.</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="unit" name="unit" autofocus ng-model="stock.unit" required>
        </div>
    </div>

    <div class="pull-right" ng-class="{'btn-group': !isStockNew}">
        <button class="btn btn-primary" type="submit" data-toggle="tooltip" title="Salvar Alterações do Estoque"
                data-loading-text="Salvando..." ng-hide="readMode"
                ng-disabled="formStock.quantity.$invalid ||
                            formStock.unit.$invalid ||
                            formStock.minQuantity.$invalid ||
                            formStock.maxQuantity.$invalid ||
                            formStock.quantity.$pristine &&
                            formStock.unit.$pristine &&
                            formStock.minQuantity.$pristine &&
                            formStock.maxQuantity.$pristine
                ">
            <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
        </button>
        <a class="btn btn-default" data-toggle="tooltip" title="Remover Estoque Atual" ng-click="removeStock(stock)" ng-hide="isStockNew">
            Remover
        </a>
    </div>
</form>
