<div class="row">
    <div class="input-group">
        <input type="search" ng-model="searchText" id="inputSearch" placeholder="Procurar" class="form-control" autofocus>
        <div class="input-group-btn">
            <label class="btn btn-primary" for="inputSearch" data-ng-click="listStock()">
                <span class="glyphicon glyphicon-refresh"></span>
            </label>
        </div>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'product'; reverse = !reverse">Produto</a></th>
                <th><a class="link" ng-click="predicate = 'quantity'; reverse = !reverse">Qt.</a></th>
                <th><a class="link" ng-click="predicate = 'quantity'; reverse = !reverse">Unid.</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stock in stocks | filter:searchText | orderBy:predicate:reverse"
                ng-click="editStock(stock.id)" style="cursor: pointer;" class="product-list">
                <td>{{stock.id}}</td>
                <td><product-detail product="stock.product"></product-detail></td>
                <td>{{stock.quantity}}</td>
                <td>{{stock.unit}}</td>
            </tr>
        </tbody>
    </table>
</div>
