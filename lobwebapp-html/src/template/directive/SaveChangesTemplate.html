<div>
	<div class="btn-group pull-right">
		<button class="btn btn-primary" type="submit" title="Salvar alterações" ng-disabled="saveDisabled" ng-click="save()">
			<span class="glyphicon glyphicon-floppy-disk"></span> {{saveLabel}}
		</button>
		<button class="btn btn-default" type="button" data-toggle="tooltip" title="Remover alterações" ng-click="remove()" ng-disabled="removeDisabled">
			<span class="glyphicon glyphicon-trash"></span> {{removeLabel}}
		</button>
	</div>
</div>
