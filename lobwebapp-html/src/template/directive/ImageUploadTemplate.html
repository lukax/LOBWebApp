<div>
    <img ng-src="{{imageSrc}}" class="img-thumbnail">
    <div class="btn-group">
    	<a class="btn btn-default lwa-fade-left" id="imageUploadIncludeImage" title="Inserir nova imagem" ng-disabled="loading">
    	    <strong ng-hide="!loading">{{percentage | number:1}}% </strong>
    	    <span class="glyphicon glyphicon-upload"></span>
    	</a>
    </div>
    <input id="imageUploadInput" type="file" name="files[]" style="visibility: hidden;">
</div>
