<div class="input-group">
    <input type="search" class="form-control" ng-model="text" placeholder="Procurar" ui-keyup="{'enter': 'onUpdate()'}" autofocus>
    <div class="input-group-btn">
        <label class="btn btn-primary" for="inputSearch" data-ng-click="onUpdate()" title="Atualizar">
            <span class="glyphicon glyphicon-refresh"></span>
        </label>
    </div>
</div>
