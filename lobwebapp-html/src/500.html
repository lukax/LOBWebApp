<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>500 Erro Interno :(</title>
    <style>
        ::-moz-selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        ::selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        html {
            padding: 30px 10px;
            font-size: 20px;
            line-height: 1.4;
            color: #737373;
            background: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        html,
        input {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            max-width: 500px;
            _width: 500px;
            padding: 30px 20px 50px;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
            background: #fcfcfc;
        }

        h1 {
            margin: 0 10px;
            font-size: 50px;
            text-align: center;
        }

            h1 span {
                color: #bbb;
            }

        h3 {
            margin: 1.5em 0 0.5em;
        }

        p {
            margin: 1em 0;
        }

        ul {
            padding: 0 0 0 40px;
            margin: 1em 0;
        }

        .container {
            max-width: 380px;
            _width: 380px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro Interno <span>:(</span></h1>
        <p>Desculpe, ocorreu um erro interno.</p>
        <h6 style="cursor: pointer; text-align: right;" onclick="showDetails()">Detalhes</h6>
        <h6 id="message"></h6>
        <script>
            var parseQueryString = function () {
                var str = window.location.search;
                var objURL = {};
                str.replace(
                    new RegExp("([^?=&]+)(=([^&]*))?", "g"),
                    function ($0, $1, $2, $3) {
                        objURL[$1] = decodeURIComponent($3);
                    }
                );
                return objURL;
            };

            console.log(parseQueryString().message);
            console.log(parseQueryString().details);
            
            function showDetails(){
                if(document.getElementById("message").textContent == ""){
                    var query = parseQueryString();
                    if (query.message)
                        document.getElementById("message").textContent = parseQueryString().message;    
                }else{
                    document.getElementById("message").textContent = "";
                }
            }
        </script>
    </div>
</body>
</html>
