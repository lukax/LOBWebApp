<form class="form-horizontal" role="form" name="orderDetail" novalidate>

    <div class="form-group">
        <label for="orderId" class="col-md-1 control-label">ID</label>
        <div class="col-md-11 input-group">
            <input type="text" class="form-control" id="orderId" readonly ng-model="order.id">
            <span class="input-group-btn">
                <a type="button" class="btn btn-default" data-ng-href="#/order/{{order.id -1}}" data-ng-disabled="isNewOrder">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
                <a type="button" class="btn btn-default" data-ng-href="#/order/{{order.id +1}}">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': orderDetail.clientId.$invalid}">
        <label for="clientId" class="col-md-1 control-label">Cliente</label>
        <div class="col-md-2 input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Buscar Cliente">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
            <input type="text" class="form-control" id="clientId" name="clientId" placeholder="ID" autofocus ng-model="clientId" required ng-minlength="2">
        </div>
        <div class="col-md-9">
            <p class="form-control-static">Detalhes do Cliente</p>
        </div>
    </div>

    <div class="form-group">
        <div ng-class="{'has-error': orderDetail.currProdId.$invalid}">
            <label for="currProdId" class="col-md-1 control-label">Produto</label>
            <div class="col-md-2 input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="Buscar Produto">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                <input type="text" class="form-control" id="currProdId" name="currProdId" placeholder="ID"
                        data-ng-model="currProdId" required>
            </div>
        </div>
        <div ng-class="{'has-error': orderDetail.currProdQuantity.$invalid}" class="col-md-2">
            <label class="col-md-3 control-label" for="currProdQuantity">Qt.</label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="currProdQuantity" name="currProdQuantity"
                       data-ng-model="currProdQuantity" required min="0">
            </div>
        </div>
        <div class="col-md-7">
            <p class="form-control-static">Detalhes do Produto</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="product in order.products">
                    {{product.name}}, {{product.quantity}} Unid, R${{product.quantity * product.price}}
                    <div class="pull-right">
                        <button type="button" class="close" data-ng-click="removeProduct($index)">&times;</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': orderDetail.total.$invalid}">
        <label for="total" class="col-md-1 control-label">Total</label>
        <div class="col-md-11 input-group">
            <span class="input-group-addon">R$</span>
            <input type="text" class="form-control" id="total" name="total" ng-model="total" readonly>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-1 btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Status <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a class="link">Confirmar Venda</a></li>
            <li><a class="link">Cancelar Venda</a></li>
            <li class="divider"></li>
            <li><a class="link">Pagamento Efetuado</a></li>
            <li><a class="link">Pagamento Pendente</a></li>
          </ul>
        </div>
        <div class="col-md-8">
            <div ng-repeat="status in statusList">
                <span class="label label-default">{{status}}</span>
            </div>
        </div>
    </div>

    <div class="pull-right" data-ng-class="{'btn-group': !isNewOrder}">
        <button class="btn btn-primary" type="submit" data-toggle="tooltip" title="Salvar Alterações do Produto" data-loading-text="Salvando...">
            <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
        </button>
        <a class="btn btn-default" data-toggle="tooltip" title="Remover Produto Atual" data-loading-text="Removendo..."data-ng-hide="isNewOrder">
            Remover
        </a>
    </div>
        
</form>
