<div class="row">
      <div class="col-lg-7">
        <form class="form-horizontal" role="form" name="loginForm"
            ng-submit="saveChanges()" novalidate>

          <div class="form-group" ng-class="{'has-error': productForm.inputName.$invalid}">
            <label for="inputName" class="col-lg-2 control-label">Usuário</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName" name="inputName" 
                autofocus ng-model="product.name" required ng-minlength="2">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': productForm.inputName.$invalid}">
            <label for="inputName" class="col-lg-2 control-label">Senha</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputName" name="inputName"  placeholder="12345678"
                ng-model="product.name" required ng-minlength="2">
            </div>
          </div>
    
          <div class="btn-group pull-right">
            <button class="btn btn-primary" type="submit" data-toggle="tooltip" title="Salvar Alterações do Produto" data-loading-text="Salvando..."
                  ng-disabled="productForm.inputName.$invalid || productForm.inputDescription.$invalid" ng-hide="readMode">
              <span class="glyphicon glyphicon-log-in"></span> Entrar
            </button>
            <a class="btn btn-default" data-toggle="tooltip" title="Remover Produto Atual"
                  ng-click="removeProduct()" ng-hide="readMode">
              Cancelar
            </a> 
          </div>
        </form>
      </div>
</div>

</br>
