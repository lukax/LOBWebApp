<div class="row">
      <div class="col-md-7">
        <form class="form-horizontal" novalidate role="form" name="productForm"
            ng-submit="saveChanges()">
          <div class="form-group">
            <label for="inputId" class="col-lg-2 control-label">ID</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="inputId" readonly
                  ng-model="product.id">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': productForm.inputName.$invalid}">
            <label for="inputName" class="col-lg-2 control-label">Nome</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="inputName"  placeholder="Digite o nome do Produto" autofocus 
                  ng-model="product.name" required ng-minlength="2">
            </div>
          </div>
          <div class="form-group">
            <div ng-class="{'has-error': productForm.inputPrice.$invalid}">
              <label for="inputPrice" class="col-lg-2 control-label">Preço</label>
              <div class="col-lg-7 input-group">
                <span class="input-group-addon">R$</span>
                <input type="text" class="form-control" name="inputPrice" 
                    ng-model="product.price" required ng-pattern="pricePattern">
              </div>
            </div>
            <div ng-class="{'has-error': productForm.inputQuantity.$invalid}">
              <label class="col-lg-1 control-label">Qt.</label>
              <div class="col-lg-2">
              <input type="number" class="form-control" name="inputQuantity" 
                    ng-model="product.quantity" required min="0">
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': productForm.inputDescription.$invalid}">
            <label for="inputDescription" class="col-lg-2 control-label">Descrição</label>
            <div class="col-lg-10">  
              <textarea type="text" class="form-control" name="inputDescription" placeholder="Digite uma Descrição" rows="2"
                  ng-model="product.description" required></textarea>
            </div>
          </div>
          <div class="btn-group pull-right">
            <button class="btn btn-primary" type="submit" value="Salvar" 
                  ng-disabled="productForm.$pristine || productForm.inputName.$invalid || productForm.inputDescription.$invalid">
              Salvar
            </button>
            <a class="btn btn-default" ng-click="removeProduct()" ng-hide="!isEditable()">Remover</a>
            <a class="btn btn-default" href="/product/0" ng-hide="!isEditable()">Novo</a>
            <a class="btn btn-default" href="/product">Listar</a> 
          </div>
        </form>
      </div>

</div>

</br>
<alerts></alerts>
