<div class="modal-header">
  <h3>Buscar Produto</h3>
</div>
<div class="modal-body">
	<div class="controls form-inline">
	  <p>{{modal.message}}</p>
	  ID/Nome: <input type="text" ng-model="id" id="textBoxInput">
	  <a class="btn" href="/product/{{id}}" data-dismiss="modal" id="buttonSearch">Buscar</a> 
	</div>
</div>
<div class="modal-footer">
</div>

<script>
	$("#textBoxInput").keyup(function(event){
	    if(event.keyCode == 13){
	        $("#buttonSearch").click();
	    }
	});
</script>
