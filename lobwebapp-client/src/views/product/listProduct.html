<div class="row">
    <search-bar text="vm.searchText" on-update="vm.listProduct(0)"></search-bar>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'name'; reverse = !reverse">Nome</a></th>
                <th><a class="link" ng-click="predicate = 'price'; reverse = !reverse">Pre√ßo</a></th>
                <th><a class="link" ng-click="predicate = 'category'; reverse = !reverse">Categoria</a></th>
            </tr>
        </thead>
        <tbody>
            <tr class="lwa-list" ng-repeat="prod in vm.entities | filter:searchText | orderBy:predicate:reverse" ng-click="vm.editEntity(prod.id)">
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td>R${{prod.price | number:2}}</td>
                <td>{{prod.category}}</td>
            </tr>
        </tbody>
    </table>
    <list-pager page="vm.page" change-page="vm.listProduct(vm.pageIndex)"></list-pager>
</div>
