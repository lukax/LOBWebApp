<div class="row">
    <search-bar text="searchText" on-update="vm.listEntity(0)"></search-bar>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr ng-init="reverse = false">
                <th><a class="link" ng-click="predicate = 'id'; reverse = !reverse">ID</a></th>
                <th><a class="link" ng-click="predicate = 'customer'; reverse = !reverse">Cliente</a></th>
                <th><a class="link" ng-click="predicate = 'productQt'; reverse = !reverse">Produtos</a></th>
                <th><a class="link" ng-click="predicate = 'status'; reverse = !reverse">Pagamento</a></th>
                <th><a class="link" ng-click="predicate = 'date'; reverse = !reverse">Data</a></th>
            </tr>
        </thead>
        <tbody>
            <tr class="lwa-list" ng-repeat="order in vm.entities | filter:searchText | orderBy:predicate:reverse" ng-click="vm.editEntity(order.id)">
                <td>{{order.id}}</td>
                <td><customer-detail customer="order.customer"></customer-detail></td>
                <td>{{order.items.length}}</td>
                <td><payment-detail payment="order.payment"></payment-detail></td>
                <td>{{order.date | date:'dd/MM/yy HH:mm'}}</td>
            </tr>
        </tbody>
    </table>
    <list-pager page="vm.page" change-page="vm.listEntity(vm.pageIndex)"></list-pager>
</div>
