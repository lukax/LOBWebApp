<form class="form-validation" role="form" name="loginForm" novalidate ng-submit="vm.login()">

    <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid}">
        <label for="username" class="control-label">UsuÃ¡rio</label>
        <input type="text" class="form-control" id="username" name="username" autofocus ng-model="vm.user.username" required ng-minlength="4">
    </div>

    <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
        <label for="password" class="control-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="vm.user.password" required ng-minlength="4">
    </div>

    <button class="btn btn-default" type="submit" title="Fazer Login" ng-disabled="loginForm.$invalid || vm.lock">
        <span class="glyphicon glyphicon-log-in"></span> Entrar
    </button>

</form>
