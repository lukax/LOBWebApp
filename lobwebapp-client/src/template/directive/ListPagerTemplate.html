<div>
    <ul class="pager">
        <li ng-class="{disabled: page.index == 0, enabled: page.index != 0}">
            <a class="link" ng-click="changePage({pageIndex: 0})" title="Primeira página">&laquo;</a>
            <a class="link" ng-click="changePage({pageIndex: page.index-1})" title="Página anterior">&larr;</a>
        </li>
        <li class="disabled"><a class="link">{{page.index+1}} de {{page.size}}</a></li>
        <li ng-class="{disabled: page.size <= 0 || page.index == page.size-1, enabled: page.index != page.size-1}">
            <a class="link" ng-click="changePage({pageIndex: page.index+1})" title="Próxima página" >&rarr;</a>
            <a class="link" ng-click="changePage({pageIndex: page.size-1})" title="Última página">&raquo;</a>
        </li>
    </ul>
</div>
